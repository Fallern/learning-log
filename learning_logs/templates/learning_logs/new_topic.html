{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Новая тема</h2>
{% endblock page_header %}

{% block content %}



<p>Добавить новую тему:</p>
<form action="{% url 'learning_logs:new_topic' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Добавить тему</button>
</form>

{% endblock content %}
