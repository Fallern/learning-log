{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Редактировать запись темы "{{ topic }}"</h2>
{% endblock page_header %}

{% block content %}
    <p>
        <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-outline-danger">Назад</a>
    </p>

    <p>Редактировать запись:</p>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>

{% endblock content %}
